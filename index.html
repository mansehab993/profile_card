<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="card">
    <img src="images/bg-pattern-top.svg" alt="">
    <img src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
        <div class="header">
            <div class="cover">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>
            <div class="vector">
                <img src="images/image-victor.jpg" alt="">
            </div>
        </div>
        <div class="details">
            <div class="name">Vector Crest <span>26</span></div>
            <div class="location">London</div>
        </div>
        <div class="numbers">
            <div class="followers">
                <div class="num">80K</div>
                <div class="tag">Followers</div>
            </div>
            <div class="Likes">
                <div class="num">80K.3</div>
                <div class="tag">Likes</div>
            </div>
            <div class="photos">
                <div class="num">1.4K</div>
                <div class="tag">Photos</div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
